<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Student Study Centre</title>
</head>

<body>
    {% include 'navbar.html' %}
    <br>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">TODO Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            {% for i in todos %}
            <tbody>
                <tr>
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.title}}</td>

                    {% if i.todostatus %}
                    <td>Completed</td>
                    {% else %}
                    <td>Incomplete</td>
                    {% endif %}
                    <td><a class="btn btn-danger" href="/todo_delete/{{i.id}}" role="button">delete</a></td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>

    <br>

    <div class="container">
        <h3>Create Your TOOD</h3>
        <form action="/todo" , method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">TODO</label>
                <input type="text" class="form-control" id="todotitle" name="todotitle">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <label for="todostatus" class="form-label">TODO Status</label>
                    <input class="form-check-input" type="checkbox" id="todostatus" name="todostatus">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
    
            



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
