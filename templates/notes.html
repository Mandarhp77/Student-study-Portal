<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Student Study Centre!</title>
</head>

<body>
    {% include 'navbar.html' %}
    <br>

    <div class="container">
        <div class="row">
            {% for i in note %}
            <div class="col-sm-3">
                <div class="card border-info mb-3" style="max-width: 18rem;">
                    <a href="/note_details/{{i.id}}">
                        <div class="card-header">
                            <h3 class="link-dark">{{i.title}}</h3>
                        </div>
                    </a>
                    <div class="card-body">
                        <p class="fs-4 dark">{{i.description|slice:"0:100"}}</p>
                    </div>
                    <a class="btn btn-danger" href="/note_delete/{{i.id}}" role="button">delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <br>
    <hr>
    <div class="container">
        <h2>Create Your Note</h2>
        <form action="/notes" , method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Note Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" placeholder="Note description"
                    required="" style="height: 200px;" spellcheck="false"></textarea>
            </div>

            <br>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
