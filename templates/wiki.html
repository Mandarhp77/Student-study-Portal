<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Student Study Centre</title>
</head>

<body>
    {% include 'navbar.html' %}
    <br>
    <div class="container">
        <h2>
            Search on Wikipedia
        </h2>
        <form action="/wiki" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="wiki" class="form-label">Enter Below</label>
                <input type="text" class="form-control" id="wiki" name="wiki">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <br>
        <hr>
        {% for i in result %}
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Title : {{i.title}}</h5>
                        <p class="card-text">Details : {{i.details}}</p>
                        <a href="{{i.link}}" target = "_blank" class="btn btn-primary">GO on Wikipedia</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
