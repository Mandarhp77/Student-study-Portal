<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Student Study Centre</title>
</head>

<body>
    {% include 'navbar.html' %}
    <br>
    <div class="container">
        <h2>
            Search Yotube Videos Here
        </h2>
        <form action="/youtube" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="search" class="form-label">Enter Below</label>
                <input type="text" class="form-control" id="search" name="search">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <br>
    <hr>
    {% for i in result %}
    <div class="container">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{i.thumbnails}}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Name : {{i.title}}</h5>
                        <h5 class="card-title">Channel : {{i.channel}}</h5>
                        <a href="{{i.link}}" target="_blank">                            
                            <p class="link-dark">Link : {{i.link}}</p>                           
                        </a>
                        <p class="card-title">Duration : {{i.duration}}</p>
                        <p class="card-title">Views : {{i.viewcount}}</p>
                        <p class="card-title">Date : {{i.published}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
